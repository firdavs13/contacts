<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Contact book</title>
</head>
<body>
  <header></header>

  <main class="main">
    <section class="contact py-3">
      <div class="container">
        <div class="contact__top mb-5">
          <h1 class="contact__top-heading text-center text-light">Contact book</h1>
        </div>
        <div class="contact__bot">
          <div class="contact__form">
            <h2 class="contact__form-heading mb-3">New contact form</h2>
            <form class="form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control input-name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Relationship</label>
                <input type="text" class="form-control input-relation" id="exampleInputPassword1" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone</label>
                <input type="number" class="form-control input-phone" id="exampleInputPassword1" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Add contact</button>
            </form>
          </div>
          <div class="contact__alert-top w-50">
            <h2 class="contact__alert-heading mb-5">Contacts</h2>
            <div class="contact__alert"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
